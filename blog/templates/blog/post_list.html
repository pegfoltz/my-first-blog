<!DOCTYPE html>
<html>
  <head>
    <title>Peg's Genealogy Blog</title>
  </head>
<body>
  <header>
    <h1><a href="/">Peg's Genealogy Blog</a></h1>
</header>
{% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
    <p>Hi there!</p>
    <p>It works!</p>
</body>
</html>
